server:
  port: 8087
spring:
  datasource:
    username: sa
    url: jdbc:h2:mem:testdb;MODE=LEGACY;
    driverClassName: org.h2.Driver
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
hibernate:
  hbm2ddl:
    auto: validate
